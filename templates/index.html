<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css?v=38">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>{{.Site.Title}}</title>
    </head>
    <body class="body">
        <div class="container content">
            <div class="logo-wrapper">
                <a href="index.html" class="logo-link">
                    <img alt="{{.Site.Title}}" src="./logo.png" class="rounded-circle site-logo" />
                </a>
            </div>
            <div class="page-header">
                <a href="index.html" class="site-title-link">
                    <h1>
                        {{.Site.Title}}
                    </h1>
                </a>
                <h4 class="site-tagline">
                    {{.Site.TagLine}}
                </h4>
            </div>
            <div class="post-previews">
                {{- range .Posts}}
                <div class="post-preview" onClick="window.location.href = '{{.Post.Url}}'">
                    {{- if .Post.Image }}
                    <img src="{{.Post.Image}}" />
                    {{- end }}
                    <h2 class="post-preview-title">
                        <a href="{{.Post.Url}}">{{.Post.Title}}</a>
                    </h2>
                    <div class="post-preview-date">
                        {{.Post.Date}}
                    </div>
                    <div class="post-preview-badges">
                        {{- range .Post.Tags }}
                        <a href="{{.Url}}" class="badge badge-dark badge-pill badge-text">{{.Name}}</a>
                        {{- end }}
                    </div>
                    <div class="post-preview-text">
                        {{.Post.Preview}}
                        <br />
                    </div>
                </div>
                {{- end }}
            </div>
            <div class="copyright-wrapper">
                <span class="copyright">Copyright &copy; {{.Site.CopyrightYear}}</span>
            </div>
        </div>
        
        <!-- Bootstrap Javascript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    </body>
</html>
